<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piggyvest_signup_page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img class="logo" src="image1.svg" alt="piggyvestlogo">
    <div class="card">
        <form class="flexO">
            <div class="form">
            <div class="header">
            <H1>Create a Secure Account<br>
            <div class="subheader">
            Welcome to the future of Savings & Investment
            </div>
            <h2>
            <div class="label">
            <label>Full Name</label><br>
            <input type="Full Name" name="Full Name" placeholder="Full Name"><br><br>
            <label>Email Address</label><br>
            <input type="Email Address" name="Email Address" placeholder="Email Address"><br><br>
            <label>Phone Number</label><br>
            <input type="Phone Number" name="Phone Number" placeholder="Phone Number"><br><br>
            <label>Password</label><br>
            <input type="Password" name="Password" placeholder="Password"><br><br>
            <label>Referrer Phone or Promo Code (Optional)</label><br>
            <input type="Referrer Phone or Code" name="Referrer Phone or Code" placeholder="Referrer Phone or Code"><br><br> 
            <label>How Did You Hear About Us? (Optional)</label><br>
                <select id="ph">
                <option>Click To Select</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Friend/Family/Coworker Referral</option>
                    <option>Google Search</option>
                    <option>Google Playstore</option>
                    <option>Online Blog</option>
                    <option>Local Newspaper</option>
                    <option>At an event</option>
                    <option>Other</option>
                </select><br><br><br>
            <button type="CREATE AN ACCOUNT">CREATE AN ACCOUNT</button>
        </div>           
    </form>
    <h3><br><br><br>
        <p>Already have an account? Log In</p>
    </h3>          
</body>
</html>
